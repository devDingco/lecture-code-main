<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise.all 연습</title>
    <script>
      // 1. Promise 연습
      const onClickPromise = async () => {
        console.time("=== 개별 Promise 각각 ===");

        const result1 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공1");
          }, 2000);
        });
        const result2 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공2");
          }, 3000);
        });
        const result3 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공3");
          }, 1000);
        });
        const results = [result1, result2, result3];
        console.log(results);

        console.timeEnd("=== 개별 Promise 각각 ===");

        // 안티패턴 => 코드만 짧아졌지, 성능은 하나도 안 빨라짐
        // for (let i = 1; i <= 3; i++) {
        //   const result1 = await new Promise((resolve) => {
        //     setTimeout(() => {
        //       resolve("성공1");
        //     }, 2000);
        //   });
        // }
      };

      // 2. Promise.all 연습
      const onClickPromiseAll = async () => {
        // await Promise.all([ promise, promise, promise ])
        // await Promise.all([ fetch(), fetch(), fetch() ])

        console.time("=== 한방 Promise.all ===");

        const results = await Promise.all([
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공1");
            }, 2000);
          }),
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공2");
            }, 3000);
          }),
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공3");
            }, 1000);
          }),
        ]);
        console.log(results);

        console.timeEnd("=== 한방 Promise.all ===");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickPromise()">Promise 연습하기</button>
    <button onclick="onClickPromiseAll()">Promise.all 연습하기</button>
  </body>
</html>
